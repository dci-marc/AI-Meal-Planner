<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Meal Plans</title>
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        body { background:#f7f7fb; }
        .hero { background: linear-gradient(180deg,#ffffff,#f7f7fb); border-bottom:1px solid rgba(0,0,0,.06); padding:1.25rem 0 1rem; }
        .page-title { font-weight:700; letter-spacing:.2px; }
        .plan-card { background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:.75rem; }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<header class="hero">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="page-title mb-0">My Meal Plans</h1>
        <a class="btn btn-primary btn-sm" th:href="@{/meal-plans/new}">New Plan</a>
    </div>
</header>

<main class="container py-4">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(plans)}" class="alert alert-info">
        No meal plans yet. Click <strong>New Plan</strong> to create your first one.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-3" th:if="${!#lists.isEmpty(plans)}">
        <div class="col" th:each="p : ${plans}">
            <div class="plan-card h-100">
                <div class="card-body">
                    <h5 class="card-title mb-1" th:text="${p.name}">Plan name</h5>
                    <div class="text-muted mb-3">
                        <span th:text="${#temporals.format(p.startDate, 'dd MMM yyyy')}">Start</span>
                        — <span th:text="${#temporals.format(p.endDate, 'dd MMM yyyy')}">End</span>
                        <span th:if="${p.kcalTargetPerDay != null}">
              · Target: <strong th:text="${p.kcalTargetPerDay}">0</strong> kcal/day
            </span>
                    </div>
                    <div class="d-flex gap-2">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{|/meal-plans/${p.id}|}">Open</a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{|/meal-plans/delete/${p.id}|}"
                           onclick="return confirm('Delete this meal plan?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
