<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Meal Plans</title>
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <style>
        body { background:#f7f7fb; }
        .hero {
            background: radial-gradient(1200px 300px at 20% -50%, #e8f1ff 0%, transparent 60%),
            linear-gradient(180deg,#ffffff,#f7f7fb);
            border-bottom:1px solid rgba(0,0,0,.06);
            padding:1.2rem 0 1rem;
        }
        .page-title { font-weight:800; letter-spacing:.2px; font-size:clamp(1.4rem,2.8vw,2rem); }
        .subtle { color:#6c757d; }

        .stats-pill {
            display:inline-flex; align-items:center; gap:.5rem;
            background:#fff; border:1px solid rgba(0,0,0,.06);
            border-radius:999px; padding:.4rem .75rem; font-weight:600;
        }

        .plan-card {
            background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:.9rem;
            transition: box-shadow .18s ease, transform .18s ease, border-color .18s ease;
        }
        .plan-card:hover { box-shadow:0 10px 30px rgba(0,0,0,.08); transform:translateY(-2px); border-color:#e9eef5; }

        .plan-badge {
            display:inline-flex; align-items:center; gap:.4rem;
            border:1px solid #e6e8ef; background:#f8f9fb; color:#455a64;
            border-radius:999px; padding:.25rem .55rem; font-weight:600; font-size:.85rem;
        }
        .plan-title { font-weight:700; margin-bottom:.25rem; }
        .card-top {
            display:flex; align-items:flex-start; gap:.75rem; margin-bottom:.75rem;
        }
        .avatar {
            width:40px; height:40px; border-radius:10px;
            background:linear-gradient(135deg,#c2e9fb,#a1c4fd);
            display:flex; align-items:center; justify-content:center; color:#0b3b73; font-weight:800;
        }

        .btn-large { padding:.55rem .9rem; border-radius:.6rem; font-weight:700; }
        .empty {
            background:#fff; border:2px dashed #d8dee7; border-radius:1rem; padding:2rem; text-align:center;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<header class="hero">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
        <div>
            <h1 class="page-title mb-1">My Meal Plans</h1>
            <div class="subtle">Plan, shop, and cook with less guesswork.</div>
        </div>
        <div class="d-flex align-items-center gap-2">
            <span class="stats-pill">
                <i class="bi bi-calendar-week"></i>
                <span th:text="${plans != null ? plans.size() : 0}">0</span> total
            </span>
            <a class="btn btn-primary btn-large" th:href="@{/meal-plans/new}">
                <i class="bi bi-plus-lg me-1"></i> New Plan
            </a>
            <!-- ✅ Back button -->
            <a th:if="${backUrl != null}" th:href="${backUrl}"
               class="btn btn-outline-secondary btn-large">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>
</header>

<main class="container py-4">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(plans)}" class="empty">
        <div class="display-6 mb-2">No plans yet</div>
        <p class="text-muted mb-3">Start with a 3–7 day plan and add recipes as you go.</p>
        <a class="btn btn-primary btn-large" th:href="@{/meal-plans/new}">
            <i class="bi bi-magic me-1"></i> Create your first plan
        </a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3" th:if="${!#lists.isEmpty(plans)}">
        <div class="col" th:each="p : ${plans}">
            <div class="plan-card h-100 p-3">
                <div class="card-top">
                    <div class="avatar">
                        <i class="bi bi-egg-fried"></i>
                    </div>
                    <div class="flex-grow-1 min-w-0">
                        <div class="plan-title text-truncate" th:text="${p.name}">Plan name</div>
                        <div class="d-flex flex-wrap gap-2">
                            <span class="plan-badge">
                                <i class="bi bi-calendar"></i>
                                <span th:text="${#temporals.format(p.startDate, 'dd MMM yyyy')}">Start</span>
                                —
                                <span th:text="${#temporals.format(p.endDate, 'dd MMM yyyy')}">End</span>
                            </span>

                            <span class="plan-badge"
                                  th:with="days=${T(java.time.temporal.ChronoUnit).DAYS.between(p.startDate, p.endDate) + 1}">
                                <i class="bi bi-clock-history"></i>
                                <span th:text="${days}">3</span> days
                            </span>

                            <span class="plan-badge" th:if="${p.kcalTargetPerDay != null}">
                                <i class="bi bi-fire"></i>
                                <span th:text="${p.kcalTargetPerDay}">0</span> kcal/day
                            </span>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-2">
                    <a class="btn btn-primary btn-large flex-grow-1" th:href="@{|/meal-plans/${p.id}|}">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Open
                    </a>
                    <a class="btn btn-outline-danger btn-large"
                       th:href="@{|/meal-plans/delete/${p.id}|}"
                       onclick="return confirm('Delete this meal plan?')">
                        <i class="bi bi-trash3"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
