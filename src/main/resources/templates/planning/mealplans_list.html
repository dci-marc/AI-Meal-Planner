<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Meal Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">My Meal Plans</h2>
    <a class="btn btn-primary" th:href="@{/meal-plans/new}">New Plan</a>
</div>

<div th:if="${#lists.isEmpty(plans)}" class="text-muted">
    No meal plans yet. Create your first one!
</div>

<div class="row row-cols-1 row-cols-md-2 g-3" th:if="${!#lists.isEmpty(plans)}">
    <div class="col" th:each="p : ${plans}">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title" th:text="${p.name}">Plan name</h5>
                <p class="card-text">
                    <span th:text="${#temporals.format(p.startDate, 'dd MMM yyyy')}">Start</span>
                    â€”
                    <span th:text="${#temporals.format(p.endDate, 'dd MMM yyyy')}">End</span>
                </p>
                <a class="btn btn-outline-primary btn-sm" th:href="@{|/meal-plans/${p.id}|}">Open</a>
                <a class="btn btn-outline-danger btn-sm" th:href="@{|/meal-plans/delete/${p.id}|}"
                   onclick="return confirm('Delete this meal plan?')">Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
