<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Meal Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">

<h2>New Meal Plan</h2>

<form th:action="@{/meal-plans/create}" th:object="${mealPlan}" method="post" class="mt-3">
    <input type="hidden" name="redirectUrl" th:value="${redirectUrl}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" placeholder="My Plan"/>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Start date</label>
            <input type="date" class="form-control" th:field="*{startDate}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">End date</label>
            <input type="date" class="form-control" th:field="*{endDate}"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Kcal target / day (optional)</label>
            <input type="number" step="1" class="form-control" th:field="*{kcalTargetPerDay}"/>
        </div>
    </div>

    <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-secondary" th:href="${redirectUrl != null ? redirectUrl : '/meal-plans'}">Cancel</a>
    </div>
</form>

</body>
</html>
