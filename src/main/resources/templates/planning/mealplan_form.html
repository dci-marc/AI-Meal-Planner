<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Meal Plan</title>
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        body { background:#f7f7fb; }
        .hero { background: linear-gradient(180deg,#ffffff,#f7f7fb); border-bottom:1px solid rgba(0,0,0,.06); padding:1.25rem 0 1rem; }
        .page-title { font-weight:700; letter-spacing:.2px; }
        .section-card { background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:.75rem; }
        .section-card .card-header { background:transparent; border-bottom:1px solid rgba(0,0,0,.06); font-weight:700; }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navigation_tab :: navigation}"></div>

<header class="hero">
    <div class="container">
        <h1 class="page-title mb-0">Create a new meal plan</h1>
    </div>
</header>

<main class="container py-4">
    <div class="section-card">
        <div class="card-header">Basic info</div>
        <div class="card-body">
            <form th:action="@{/meal-plans/create}" th:object="${mealPlan}" method="post" class="row g-3">
                <input type="hidden" name="redirectUrl" th:value="${redirectUrl}"/>

                <div class="col-12">
                    <label class="form-label">Name</label>
                    <input class="form-control" th:field="*{name}" placeholder="My Plan"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Start date</label>
                    <input type="date" class="form-control" th:field="*{startDate}"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">End date</label>
                    <input type="date" class="form-control" th:field="*{endDate}"/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Kcal target / day (optional)</label>
                    <input type="number" step="1" class="form-control" th:field="*{kcalTargetPerDay}"/>
                </div>

                <div class="col-12 d-flex gap-2 mt-2">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a class="btn btn-outline-secondary" th:href="${redirectUrl != null ? redirectUrl : '/meal-plans'}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
