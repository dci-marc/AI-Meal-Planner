<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${status} + ' ' + ${error}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <style>
        body { background:#f6f8fb; }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main.error-main {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .error-card { max-width: 560px; width: 100%; }
    </style>
</head>
<body class="page">
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<main class="error-main">
    <div class="card error-card shadow-lg border-0">
        <div class="card-body">
            <h2 class="fw-bold mb-2" style="color:#dc3545" th:text="${status} + ' ' + ${error}">Error</h2>
            <p class="text-muted mb-3" th:text="${message}">Something went wrong.</p>

            <div class="small text-secondary mb-4">
                <span class="me-1">Path:</span>
                <code th:text="${path}">/</code>
            </div>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-primary">Back to Home</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
