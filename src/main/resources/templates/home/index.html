<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <style>
        .recipe-card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<section class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Featured Recipes</h2>
        <a class="btn btn-outline-primary btn-sm" href="/recipes">View all recipes</a>
    </div>

    <div th:if="${#lists.isEmpty(featuredRecipes)}" class="alert alert-info">
        No featured recipes yet. Check back soon!
    </div>

    <div class="row g-3" th:if="${!#lists.isEmpty(featuredRecipes)}">
        <div class="col-12 col-sm-6 col-lg-4" th:each="r : ${featuredRecipes}">
            <a class="text-decoration-none" th:href="@{/recipes/{id}(id=${r.id})}">
                <div class="card h-100">
                    <img th:if="${r.heroImageUrl}" th:src="${r.heroImageUrl}" class="recipe-card-img" alt="">
                    <div class="card-body">
                        <h5 class="card-title mb-2" th:text="${r.title}">Recipe title</h5>
                        <p class="text-muted mb-0 small">
                            <span th:text="${r.preparationTimeMinutes}">30</span> min
                            <span th:if="${r.kcalPerServ() != null}">
                                â€¢ <span th:text="${#numbers.formatDecimal(r.kcalPerServ(), 0, 'POINT', 0, 'NONE')}">450</span> kcal / serving
                            </span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin_dashboard/scripts.js"></script>
</body>
</html>
