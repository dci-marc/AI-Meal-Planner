<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        nav.nav {
            background: linear-gradient(180deg, #203a43 0%, #2c5364 100%);
            border-bottom: 1px solid #e5e7eb;
        }

        nav.nav .container {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .nav .logo a {
            text-decoration: none;
            font-weight: 700;
            font-size: 1.4rem;
            color: #ffffff;
        }

        .nav .main_list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .nav .main_list ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .nav .main_list ul li a:hover,
        .link-button:hover {
            background: rgba(255,255,255,0.12);
        }

        .link-button {
            background: none;
            border: none;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .navTrigger { display: none; }
    </style>
</head>
<body>
<nav class="nav" th:fragment="navigation">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
            <a th:href="@{/index}">AI Meal Planner</a>
        </div>

        <div id="mainListDiv" class="main_list">
            <ul>
                <li><a th:href="@{/recipes}">Recipes</a></li>
                <li sec:authorize="hasAnyRole('USER')">
                    <a th:href="@{/meal-plans}">Meal Plans</a>
                </li>
                <li sec:authorize="hasAnyRole('USER','ADMIN')">
                    <a th:href="@{/recipes/new}">+ Add Recipe</a>
                </li>

                <li sec:authorize="hasAnyRole('USER')">
                    <a th:href="@{/recipes/ask-ai}">Ask AI</a>
                </li>

                <li class="dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="adminMenu">
                        <li><a class="dropdown-item" th:href="@{/admin}">Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/recipes}">Recipes</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/users}">Users</a></li>
                    </ul>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/login}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/signup}">Sign Up</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <span class="text-white-50">
                        Hi,
                        <span
                                th:text="${
                            (loggedInUser != null
                              and loggedInUser.firstName != null
                              and !#strings.isEmpty(loggedInUser.firstName))
                              ? loggedInUser.firstName
                              : (loggedInUser != null ? loggedInUser.email : 'User')
                          }">User</span>
                    </span>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="link-button">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <button class="navTrigger" aria-label="Toggle navigation" aria-expanded="false">
            <span></span><span></span><span></span>
        </button>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
