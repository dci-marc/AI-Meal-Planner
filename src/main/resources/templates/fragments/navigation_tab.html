<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body style="margin:0; padding:0;">
<nav class="topbar" th:fragment="navigation">
    <style>
        body { margin:0; padding:0; }

        nav.topbar {
            background: linear-gradient(180deg, #203a43 0%, #2c5364 100%);
            border-bottom: 1px solid #e5e7eb;
            margin: 0;
        }

        nav.topbar .container {
            padding-top: 0;
            padding-bottom: 0;
        }

        .topbar .logo a {
            text-decoration: none;
            font-weight: 700;
            font-size: 1.4rem;
            color: #ffffff;
            display: block;
            padding: 0.9rem 0;
        }

        .topbar .main_list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .topbar .main_list ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 0.75rem 0.5rem;
            border-radius: 0.25rem;
            transition: background .15s ease, color .15s ease;
        }

        .topbar .main_list ul li a:hover,
        .link-button:hover {
            background: rgba(34, 197, 94, 0.20);
            color: #eafff2;
        }

        .link-button {
            background: none;
            border: none;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            padding: 0.75rem 0.5rem;
            border-radius: 0.25rem;
            transition: background .15s ease, color .15s ease;
        }

        .navTrigger { display: none; }
    </style>

    <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
            <a th:href="@{/index}">AI Meal Planner</a>
        </div>

        <div id="mainListDiv" class="main_list">
            <ul>
                <li sec:authorize="hasAnyRole('USER')"><a th:href="@{/recipes}">Recipes</a></li>
                <li sec:authorize="hasAnyRole('USER')"><a th:href="@{/recipes/new}">+ Add Recipe</a></li>
                <li sec:authorize="hasAnyRole('USER')"><a th:href="@{/meal-plans}">Meal Plans</a></li>
                <li sec:authorize="hasAnyRole('USER')"><a th:href="@{/recipes/ask-ai}">Ask AI</a></li>

                <li sec:authorize="hasAnyRole('ADMIN')"><a th:href="@{/admin/recipes}">Recipes</a></li>
                <li sec:authorize="hasAnyRole('ADMIN')"><a th:href="@{/admin/users}">Users</a></li>
                <li sec:authorize="hasAnyRole('ADMIN')"><a th:href="@{/admin/meal-plans}">Meal Plans</a></li>

                <li sec:authorize="!isAuthenticated()"><a th:href="@{/auth/login}">Login</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/auth/signup}">Sign Up</a></li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li sec:authorize="isAuthenticated()">
          <span class="text-white-50">
            Hi,
            <span th:text="${
              (loggedInUser != null
                and loggedInUser.firstName != null
                and !#strings.isEmpty(loggedInUser.firstName))
                ? loggedInUser.firstName
                : (loggedInUser != null ? loggedInUser.email : 'User')
            }">User</span>
          </span>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="link-button">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <button class="navTrigger" aria-label="Toggle navigation" aria-expanded="false">
            <span></span><span></span><span></span>
        </button>
    </div>
</nav>
</body>
</html>
