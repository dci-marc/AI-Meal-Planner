<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body { background: #f7f7fb; }
        .page-wrap { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .page-title { font-weight: 700; letter-spacing: .2px; }
        .section-card {
            background: #fff;
            border: 1px solid rgba(0,0,0,.06);
            border-radius: .75rem;
        }
        .section-card .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(0,0,0,.06);
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<div class="container page-wrap">
    <h2 class="page-title mb-3">Generate a Recipe with AI</h2>

    <div class="card section-card">
        <div class="card-header">Tell us your ingredients</div>
        <div class="card-body">
            <form th:action="@{/recipes/generate}" method="post">
                <div class="mb-3">
                    <label for="prompt" class="form-label">Ingredients (comma-separated)</label>
                    <input type="text"
                           class="form-control"
                           id="prompt"
                           name="prompt"
                           placeholder="e.g., chicken breast, garlic, lemon, olive oil"
                           required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Generate</button>
                    <!-- Back button -->
                    <a th:href="${redirectUrl}" class="btn btn-outline-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
