<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Generate a Recipe with AI</h2>
    <form th:action="@{/recipes/generate}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter ingredients (comma-separated):</label>
            <input type="text" class="form-control" id="prompt" name="prompt" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
</div>
</body>
</html>
