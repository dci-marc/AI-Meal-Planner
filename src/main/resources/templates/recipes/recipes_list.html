<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div>
        <form id="filterForm" th:action="@{/recipes}" method="get" class="row g-3 mb-4 bg-white p-3 rounded shadow-sm">
            <div class="col-md-3">
                <input type="text" name="title" th:value="${title}" class="form-control" placeholder="Title">
            </div>

            <div class="col-md-3">
                <select name="categoryIds" class="form-select" multiple>
                    <option th:each="ctg : ${categories}"
                            th:value="${ctg.id}"
                            th:text="${ctg.name}"
                            th:selected="${categoryIds != null and #sets.contains(categoryIds, ctg.id)}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <select name="ingredientIds" class="form-select" multiple>
                    <option th:each="ing : ${ingredients}"
                            th:value="${ing.id}"
                            th:text="${ing.name}"
                            th:selected="${ingredientIds != null and #sets.contains(ingredientIds, ing.id)}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <select name="difficulty" class="form-select">
                    <option value="" th:selected="${difficulty == null}">Any Difficulty</option>
                    <option value="EASY"   th:selected="${difficulty?.name() == 'EASY'}">Easy</option>
                    <option value="MEDIUM" th:selected="${difficulty?.name() == 'MEDIUM'}">Medium</option>
                    <option value="HARD"   th:selected="${difficulty?.name() == 'HARD'}">Hard</option>
                </select>
            </div>

            <div class="col-md-3">
                <input type="number" name="preparationTime" th:value="${preparationTime}" class="form-control" placeholder="Max Prep Time (min)">
            </div>

            <div class="col-md-6 d-flex align-items-center gap-2">
                <button class="btn btn-primary w-100" type="submit">Filter</button>
                <a th:href="@{/recipes}" class="btn btn-outline-secondary w-100">Reset</a>
            </div>
        </form>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="recipe : ${recipesPage}">
            <div class="card h-100 shadow-sm">

                <div class="position-relative">
                    <img th:if="${recipe.image != null}" th:src="${recipe.image.imageUrl}"
                         class="recipe-img card-img-top" alt="Recipe Image">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}"
                           th:text="${recipe.title}" class="text-decoration-none text-dark">Recipe Title</a>
                    </h5>

                    <p class="card-text mb-1"><strong>Author:</strong> <span th:text="${recipe.author.email}"></span></p>
                    <p class="card-text mb-1"><strong>Difficulty:</strong> <span th:text="${#strings.toLowerCase(recipe.difficulty)}"></span></p>
                    <p class="card-text mb-3"><strong>Prep Time:</strong> <span th:text="${recipe.preparationTimeMinutes + ' min'}"></span></p>

                    <div class="card-text mb-3">
                        <strong>Categories:</strong>
                        <ul class="mb-0">
                            <li th:each="cat : ${recipe.mealCategories}" th:text="${cat.name}"></li>
                        </ul>
                    </div>

                    <div class="mt-auto d-flex flex-column gap-2">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4" th:if="${recipesPage.totalPages > 1}">
        <form method="get" th:action="@{/recipes}">
            <input type="hidden" name="title" th:value="${title}">
            <input type="hidden" name="difficulty" th:value="${difficulty}">
            <input type="hidden" name="preparationTime" th:value="${preparationTime}">
            <span th:each="cid : ${categoryIds}">
        <input type="hidden" name="category" th:value="${cid}">
      </span>
            <span th:each="iid : ${ingredientIds}">
        <input type="hidden" name="ingredient" th:value="${iid}">
      </span>

            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${!recipesPage.hasPrevious()} ? ' disabled'">
                    <button class="page-link" name="page" value="0" type="submit">First</button>
                </li>
                <li class="page-item" th:classappend="${!recipesPage.hasPrevious()} ? ' disabled'">
                    <button class="page-link" name="page" th:value="${recipesPage.number - 1}" type="submit">Previous</button>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, recipesPage.totalPages - 1)}"
                    th:classappend="${i == recipesPage.number} ? ' active'">
                    <button class="page-link" name="page" th:value="${i}" th:text="${i + 1}" type="submit">1</button>
                </li>
                <li class="page-item" th:classappend="${!recipesPage.hasNext()} ? ' disabled'">
                    <button class="page-link" name="page" th:value="${recipesPage.number + 1}" type="submit">Next</button>
                </li>
                <li class="page-item" th:classappend="${!recipesPage.hasNext()} ? ' disabled'">
                    <button class="page-link" name="page" th:value="${recipesPage.totalPages - 1}" type="submit">Last</button>
                </li>
            </ul>
        </form>
    </div>

</div>

<script>
    document.getElementById('filterForm')?.addEventListener('submit', function () {
        const inputs = this.querySelectorAll('input, select');
        inputs.forEach(input => {
            if (!input.value) input.disabled = true;
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
