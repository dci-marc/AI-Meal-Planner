<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .typeahead-wrap {
            position: relative;
        }

        #ingredientResults {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            max-height: 240px;
            overflow: auto;
            display: none;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, .175);
            border-radius: .375rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }

        .chip button {
            line-height: 1;
        }

        .recipe-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: .375rem;
            border-top-right-radius: .375rem;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navigation_tab :: navigation}"></div>
<main class="container py-4 flex-grow-1">

    <div>
        <form id="filterForm" th:action="@{/recipes}" method="get" class="row g-3 mb-4 bg-white p-3 rounded shadow-sm">
            <div class="col-md-3">
                <input type="text" name="title" th:value="${title}" class="form-control" placeholder="Title">
            </div>

            <div class="col-md-3">
                <select name="categoryIds" class="form-select" multiple>
                    <option th:each="ctg : ${categories}"
                            th:value="${ctg.id}"
                            th:text="${ctg.name}"
                            th:selected="${categoryIds != null and #sets.contains(categoryIds, ctg.id)}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Ingredients</label>
                <div class="typeahead-wrap">
                    <input id="ingredientSearch" class="form-control" placeholder="Type to search ingredients..."
                           autocomplete="off">
                    <div id="ingredientResults" class="list-group position-absolute w-100"></div>
                </div>

                <div id="ingredientChips" class="mt-2 d-flex flex-wrap gap-2"></div>
                <div id="ingredientHiddenInputs"></div>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    const preselectedIngredientIds = /*[[${ingredientIds}]]*/ [];
                    /*]]>*/
                </script>
            </div>

            <div class="col-md-3">
                <select name="difficulty" class="form-select">
                    <option value="" th:selected="${difficulty == null}">Any Difficulty</option>
                    <option th:each="d : ${difficulties}"
                            th:value="${d}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(d.name()))}"
                            th:selected="${difficulty != null and d.name() == difficulty.name()}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <input type="number" name="preparationTime" th:value="${preparationTime}" class="form-control"
                       placeholder="Max Prep Time (min)">
            </div>

            <div class="col-md-6 d-flex align-items-center gap-2">
                <button class="btn btn-primary w-100" type="submit">Filter</button>
                <a th:href="@{/recipes}" class="btn btn-outline-secondary w-100">Reset</a>
            </div>
        </form>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="recipe : ${recipesPage}">
            <div class="card h-100 shadow-sm">
                <div class="position-relative">
                    <img th:if="${recipe.image != null}" th:src="${recipe.image.imageUrl}"
                         class="recipe-img card-img-top" alt="Recipe Image">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}"
                           th:text="${recipe.title}" class="text-decoration-none text-dark">Recipe Title</a>
                    </h5>

                    <p class="card-text mb-1">
                        <strong>Author:</strong>
                        <span th:text="${authorsMap[recipe.author.id] != null ? (authorsMap[recipe.author.id].firstName + ' ' + authorsMap[recipe.author.id].lastName)
                        : recipe.author.email}">Author Name</span></p>
                    <p class="card-text mb-1"><strong>Difficulty:</strong> <span
                            th:text="${#strings.toLowerCase(recipe.difficulty)}"></span></p>
                    <p class="card-text mb-3"><strong>Prep Time:</strong> <span
                            th:text="${recipe.preparationTimeMinutes + ' min'}"></span></p>

                    <div class="card-text mb-3">
                        <strong>Categories:</strong>
                        <ul class="mb-0">
                            <li th:each="cat : ${recipe.mealCategories}" th:text="${cat.name}"></li>
                        </ul>
                    </div>

                    <div class="mt-auto d-flex flex-column gap-2">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="mt-auto">
    <div class="border-top bg-white">
        <div class="container py-3 d-flex justify-content-center" th:if="${recipesPage.totalPages > 1}">
            <form method="get" th:action="@{/recipes}">
                <input type="hidden" name="title" th:value="${title}">
                <input type="hidden" name="difficulty" th:value="${difficulty}">
                <input type="hidden" name="preparationTime" th:value="${preparationTime}">

                <span th:each="cid : ${categoryIds}">
                    <input type="hidden" name="categoryIds" th:value="${cid}">
                </span>
                <span th:each="iid : ${ingredientIds}">
                    <input type="hidden" name="ingredientIds" th:value="${iid}">
                </span>

                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${!recipesPage.hasPrevious()} ? ' disabled'">
                        <button class="page-link" name="page" value="0" type="submit">First</button>
                    </li>
                    <li class="page-item" th:classappend="${!recipesPage.hasPrevious()} ? ' disabled'">
                        <button class="page-link" name="page" th:value="${recipesPage.number - 1}" type="submit">
                            Previous
                        </button>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, recipesPage.totalPages - 1)}"
                        th:classappend="${i == recipesPage.number} ? ' active'">
                        <button class="page-link" name="page" th:value="${i}" th:text="${i + 1}" type="submit">1
                        </button>
                    </li>
                    <li class="page-item" th:classappend="${!recipesPage.hasNext()} ? ' disabled'">
                        <button class="page-link" name="page" th:value="${recipesPage.number + 1}" type="submit">Next
                        </button>
                    </li>
                    <li class="page-item" th:classappend="${!recipesPage.hasNext()} ? ' disabled'">
                        <button class="page-link" name="page" th:value="${recipesPage.totalPages - 1}" type="submit">
                            Last
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</footer>

<script>
    (function () {
        const input = document.getElementById('ingredientSearch');
        const results = document.getElementById('ingredientResults');
        const chips = document.getElementById('ingredientChips');
        const hidden = document.getElementById('ingredientHiddenInputs');
        const selected = new Map();
        let abortCtrl, timer;

        function showResultsBox(show) {
            results.style.display = show ? 'block' : 'none';
        }

        function renderChips() {
            chips.innerHTML = '';
            hidden.innerHTML = '';
            for (const [id, name] of selected) {
                const badge = document.createElement('span');
                badge.className = 'badge text-bg-primary chip';
                badge.textContent = name;

                const x = document.createElement('button');
                x.type = 'button';
                x.className = 'btn btn-sm btn-light';
                x.textContent = 'Ã—';
                x.onclick = () => {
                    selected.delete(id);
                    renderChips();
                };
                badge.appendChild(x);

                chips.appendChild(badge);

                const hid = document.createElement('input');
                hid.type = 'hidden';
                hid.name = 'ingredientIds';
                hid.value = id;
                hidden.appendChild(hid);
            }
        }

        function renderResults(list) {
            results.innerHTML = '';
            if (!list || list.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'list-group-item text-muted';
                empty.textContent = 'No results';
                results.appendChild(empty);
                showResultsBox(true);
                return;
            }
            list.forEach(it => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'list-group-item list-group-item-action';
                btn.textContent = it.name;
                btn.onclick = () => {
                    selected.set(String(it.id), it.name);
                    input.value = '';
                    showResultsBox(false);
                    renderChips();
                    input.focus();
                };
                results.appendChild(btn);
            });
            showResultsBox(true);
        }

        async function search(q) {
            if (q.length < 2) {
                showResultsBox(false);
                return;
            }
            if (abortCtrl) abortCtrl.abort();
            abortCtrl = new AbortController();
            try {
                const r = await fetch(`/api/ingredients?q=${encodeURIComponent(q)}&size=50`, {signal: abortCtrl.signal});
                if (!r.ok) {
                    showResultsBox(false);
                    return;
                }
                const page = await r.json();
                renderResults(page.content);
            } catch (e) {
                if (e.name !== 'AbortError') showResultsBox(false);
            }
        }

        input?.addEventListener('input', () => {
            clearTimeout(timer);
            const q = input.value.trim();
            timer = setTimeout(() => search(q), 200);
        });

        input?.addEventListener('focus', () => {
            const q = input.value.trim();
            if (q.length >= 2) search(q);
        });

        input?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && results.firstChild && results.style.display === 'block') {
                e.preventDefault();
                results.firstChild.click();
            }
        });

        document.addEventListener('click', (e) => {
            if (!results.contains(e.target) && e.target !== input) showResultsBox(false);
        });

        async function prefill(ids) {
            if (!ids || ids.length === 0) return;
            try {
                const params = ids.map(id => `ids=${encodeURIComponent(id)}`).join('&');
                const r = await fetch(`/api/ingredients/by-ids?${params}`);
                if (!r.ok) return;
                const list = await r.json();
                list.forEach(it => selected.set(String(it.id), it.name));
                renderChips();
            } catch {
            }
        }

        try {
            prefill(Array.isArray(preselectedIngredientIds) ? preselectedIngredientIds : []);
        } catch {
        }
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
