<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="row g-4">
        <div class="col-md-4" th:each="recipe : ${recipes}">
            <div class="card h-100 shadow-sm">
                <div class="position-relative">
                    <img th:if="${recipe.image != null}" th:src="${recipe.image.imageUrl}" class="recipe-img card-img-top" alt="Recipe Image">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}" th:text="${recipe.title}" class="text-decoration-none text-dark">
                            Recipe Title
                        </a>
                    </h5>
                    <p class="card-text mb-1"><strong>Author:</strong> <span th:text="${recipe.author.email}"></span></p>
                    <p class="card-text mb-1"><strong>Difficulty:</strong> <span th:text="${#strings.toLowerCase(recipe.difficulty)}"></span></p>
                    <p class="card-text mb-3"><strong>Prep Time:</strong> <span th:text="${recipe.preparationTimeMinutes + ' min'}"></span></p>
                    <div class="card-text mb-3"><strong>Categories:</strong>
                        <ul>
                            <li th:each="cat : ${recipe.mealCategories}"
                                th:text="${cat.name}">
                            </li>
                        </ul>
                    </div>

                    <div class="mt-auto d-flex flex-column gap-2">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    document.getElementById('filterForm')?.addEventListener('submit', function (e) {
        const inputs = this.querySelectorAll('input, select');
        inputs.forEach(input => {
            if (!input.value) {
                input.disabled = true;
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
