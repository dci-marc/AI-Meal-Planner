<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${recipe.id == null ? 'Add Recipe' : 'Edit Recipe'}">Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4" th:text="${recipe.id == null ? 'Add Recipe' : 'Edit Recipe'}"></h2>

  <form th:object="${recipe}"
        th:action="${recipe.id == null} ? @{/recipes/create} : @{/recipes/update/{id}(id=${recipe.id})}"
        method="post" enctype="multipart/form-data"
        class="card shadow-sm p-4">

    <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" />

    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Title</label>
        <input th:field="*{title}" class="form-control" placeholder="e.g., Creamy Tomato Pasta" />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>

      <div class="col-md-4">
        <label for="difficulty" class="form-label">Difficulty</label>
        <select id="difficulty" th:field="*{difficulty}" class="form-select" required>
          <option value="" th:if="${recipe.id == null}" selected>Select Difficulty</option>
          <option th:each="difficulty : ${difficulties}"
                  th:value="${difficulty}"
                  th:text="${#strings.toLowerCase(difficulty.name())}"
                  th:selected="${recipe.difficulty != null and difficulty.name() == recipe.difficulty.name()}">
          </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}"></div>
      </div>

      <div class="col-md-4">
        <label for="preparationTimeMinutes" class="form-label">Preparation Time (minutes)</label>
        <input id="preparationTimeMinutes" type="number" th:field="*{preparationTimeMinutes}" class="form-control" min="1">
        <div class="text-danger" th:if="${#fields.hasErrors('preparationTimeMinutes')}" th:errors="*{preparationTimeMinutes}"></div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Servings</label>
        <input type="number" min="0.01" step="0.01" th:field="*{servings}" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Meal Categories</label>
        <select th:field="*{mealCategories}" class="form-select" multiple size="4">
          <option th:each="category : ${categories}"
                  th:value="${category.id}"
                  th:text="${category.name}"
                  th:selected="${recipe.mealCategories.?[id == category.id].size() > 0}">
          </option>
        </select>
      </div>

      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <label class="form-label mb-0">Ingredients</label>
          <div class="d-flex gap-2">
            <!-- FIXED: only one type="button" -->
            <button type="button" class="btn btn-sm btn-secondary" onclick="addRow()">Add row</button>
            <a th:href="@{/ingredients/new}" class="btn btn-sm btn-outline-primary">Add Ingredient to DB</a>
          </div>
        </div>

        <div class="table-responsive mt-2">
          <table class="table align-middle mb-0">
            <thead>
            <tr>
              <th style="width:45%">Ingredient</th>
              <th style="width:20%">Amount</th>
              <th style="width:25%">Unit</th>
              <th style="width:10%">Remove</th>
            </tr>
            </thead>
            <tbody id="ingredient-rows">
            <tr th:each="ri, iStat : *{ingredients}">
              <td>
                <select class="form-select ingredient-select" th:field="*{ingredients[__${iStat.index}__].ingredient.id}">
                  <option value="">— choose —</option>
                  <option th:each="ing : ${ingredientList}"
                          th:value="${ing.id}"
                          th:text="${ing.name}">
                  </option>
                </select>
              </td>
              <td>
                <input type="number" min="0.001" step="0.001" class="form-control"
                       th:field="*{ingredients[__${iStat.index}__].amount}">
              </td>
              <td>
                <select class="form-select unit-select"
                        th:field="*{ingredients[__${iStat.index}__].unit.id}"
                        th:attr="data-initial-unit=${ri.unit != null ? ri.unit.id : ''}">
                  <option value="">— none —</option>
                </select>
              </td>
              <td class="text-center">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">✕</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Instructions</label>
        <textarea th:field="*{instructions}" class="form-control" rows="6"
                  placeholder="Step 1…&#10;Step 2…"></textarea>
      </div>

      <div class="col-12">
        <label for="image" class="form-label">Upload Image</label>
        <input id="image" type="file" name="imageFile" class="form-control">
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button class="btn btn-primary" type="submit" th:text="${recipe.id == null ? 'Create' : 'Update'}"></button>
        <a th:href="${redirectUrl}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>
</div>

<select id="ingredientMaster" class="d-none">
  <option value="">— choose —</option>
  <option th:each="ing : ${ingredientList}"
          th:value="${ing.id}"
          th:text="${ing.name}">
  </option>
</select>

<div id="unit-templates" class="d-none">
  <select th:each="ing : ${ingredientList}" th:attr="data-ingredient-id=${ing.id}">
    <option value="">— none —</option>
    <option th:each="ur : ${ing.unitRatios}"
            th:value="${ur.unit.id}"
            th:text="${ur.unit.displayName != null ? ur.unit.displayName : ur.unit.code}">
    </option>
  </select>
</div>

<script>
  function nextIndex() {
    return document.querySelectorAll('#ingredient-rows tr').length;
  }

  function getUnitTemplateHtml(ingredientId) {
    const tpl = document.querySelector('#unit-templates select[data-ingredient-id="' + ingredientId + '"]');
    return tpl ? tpl.innerHTML : '<option value="">— none —</option>';
  }

  function populateUnits(unitSelect, ingredientId, selectedUnitId) {
    unitSelect.innerHTML = getUnitTemplateHtml(ingredientId || '');
    if (selectedUnitId) {
      unitSelect.value = String(selectedUnitId);
      if (unitSelect.value !== String(selectedUnitId)) {
        unitSelect.value = '';
      }
    }
  }

  function wireRow(row) {
    const ingSel = row.querySelector('.ingredient-select');
    const unitSel = row.querySelector('.unit-select');

    const initialUnit = unitSel.getAttribute('data-initial-unit') || '';
    populateUnits(unitSel, ingSel.value, initialUnit);

    ingSel.addEventListener('change', () => {
      populateUnits(unitSel, ingSel.value, null);
    });
  }

  function addRow() {
    const i = nextIndex();
    const ingOpts = document.getElementById('ingredientMaster').innerHTML;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <select class="form-select ingredient-select" name="ingredients[${i}].ingredient.id">
          ${ingOpts}
        </select>
      </td>
      <td>
        <input type="number" min="0.001" step="0.001" class="form-control"
               name="ingredients[${i}].amount" placeholder="e.g., 2.5">
      </td>
      <td>
        <select class="form-select unit-select" name="ingredients[${i}].unit.id" data-initial-unit="">
          <option value="">— none —</option>
        </select>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">✕</button>
      </td>
    `;
    document.getElementById('ingredient-rows').appendChild(tr);
    wireRow(tr);
  }

  function removeRow(btn) {
    const tr = btn.closest('tr');
    if (tr) tr.remove();

    const rows = document.querySelectorAll('#ingredient-rows tr');
    rows.forEach((row, idx) => {
      row.querySelectorAll('select, input').forEach(el => {
        el.name = el.name.replace(/ingredients\[\d+]/, 'ingredients[' + idx + ']');
      });
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('#ingredient-rows tr').forEach(wireRow);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
