<!-- templates/ingredients/new.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Ingredient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2>Add Ingredient</h2>
  <form th:action="@{/ingredients/create}" method="post" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required placeholder="e.g., Zucchini">
    </div>

    <div class="mb-3">
      <label class="form-label">Category (optional)</label>
      <select name="categoryId" class="form-select">
        <option value="">— none —</option>
        <option th:each="cat : ${ingredientCategories}"
                th:value="${cat.id}"
                th:text="${cat.name}"></option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <a th:href="@{/recipes/new}" class="btn btn-secondary">Back to Recipes</a>
  </form>
</div>
</body>
</html>
