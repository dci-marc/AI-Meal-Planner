<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin â€¢ Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f6f8fb; }
        .wrap { max-width:1100px; }
        .truncate { max-width:420px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

        .admin-recipes ul.nav.nav-pills {
            position: static !important;
            display: flex !important;
            flex-wrap: wrap;
            align-items: center;
            gap: .5rem;
            padding: 0 !important;
            margin: .5rem 0 0 !important;
            list-style: none;
            background: transparent !important;
            border: 0 !important;
            box-shadow: none !important;
        }
        .admin-recipes ul.nav.nav-pills .nav-item { margin: 0; }
        .admin-recipes ul.nav.nav-pills .nav-link { border-radius: 999px; padding: .35rem .9rem; line-height: 1.1; }
        .admin-recipes ul.nav.nav-pills .nav-link.active { font-weight: 600; }
    </style>
</head>
<body>
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<main class="container wrap py-4 admin-recipes">
    <h1 class="h4 fw-bold mt-2">Manage Recipes</h1>

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="${backUrl}" class="btn btn-link px-0 text-decoration-none">&larr; Back</a>
    </div>


    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
        <span th:text="${success}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
        <span th:text="${error}">Something went wrong</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${source}=='ALL' ? 'active' : ''"
               th:href="@{/admin/recipes(source='ALL', page=${0}, size=${page.size})}">
                All <span class="badge bg-light text-dark ms-1" th:text="${countAll}">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${source}=='USER' ? 'active' : ''"
               th:href="@{/admin/recipes(source='USER', page=${0}, size=${page.size})}">
                User <span class="badge bg-light text-dark ms-1" th:text="${countUser}">0</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${source}=='AI' ? 'active' : ''"
               th:href="@{/admin/recipes(source='AI', page=${0}, size=${page.size})}">
                AI <span class="badge bg-light text-dark ms-1" th:text="${countAI}">0</span>
            </a>
        </li>
    </ul>

    <div class="table-responsive mt-3">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Source</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${page.content}">
                <td th:text="${r.id}">1</td>
                <td class="truncate" th:text="${r.title}">Recipe title</td>
                <td>
          <span class="badge"
                th:classappend="${r.sourceType}=='AI' ? 'bg-info' : 'bg-secondary'"
                th:text="${r.sourceType}">AI</span>
                </td>
                <td class="text-end">
                    <a th:href="@{'/recipes/' + ${r.id}}" class="btn btn-sm btn-outline-primary">View</a>

                    <form th:action="@{'/admin/recipes/' + ${r.id} + '/delete'}"
                          method="post" class="d-inline"
                          th:attr="onsubmit=|return confirm('Delete &quot;${r.title}&quot; (ID ${r.id})? This cannot be undone.')|">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${page.totalPages > 1}" class="mt-2">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/recipes(source=${source}, page=${0}, size=${page.size})}">First</a>
            </li>

            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/recipes(source=${source}, page=${page.number-1}, size=${page.size})}">Prev</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link" th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/recipes(source=${source}, page=${page.number+1}, size=${page.size})}">Next</a>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/recipes(source=${source}, page=${page.totalPages-1}, size=${page.size})}">Last</a>
            </li>
        </ul>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
