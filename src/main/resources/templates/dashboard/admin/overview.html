<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin • Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/navigation_tab_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#f6f8fb; }
    .wrap { max-width:1100px; }
    .metric { background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:16px;
      padding:18px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    .metric h3 { margin:0; font-size:1rem; color:#667085; }
    .metric .v { font-size:1.75rem; font-weight:800; margin-top:6px; color:#0f172a; }
  </style>
</head>
<body>
<div th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<main class="container wrap py-4">
  <h1 class="h4 fw-bold">Admin • Overview</h1>

  <div class="d-flex align-items-center justify-content-between">
    <a th:href="${backUrl}" class="btn btn-link px-0 text-decoration-none">&larr; Back</a>
  </div>

  <div class="row g-3 mt-2">
    <div class="col-6 col-md-3">
      <div class="metric">
        <h3>Total Users</h3>
        <div class="v" th:text="${totalUsers}">0</div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="metric">
        <h3>Active Users</h3>
        <div class="v" th:text="${activeUsers}">0</div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="metric">
        <h3>Total Recipes</h3>
        <div class="v" th:text="${totalRecipes}">0</div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="metric">
        <h3>Meal Plans</h3>
        <div class="v" th:text="${totalMealPlans}">0</div>
      </div>
    </div>
  </div>

  <div class="row g-4 mt-4">
    <div class="col-12 col-md-4">
      <a href="/admin/users" class="tile text-decoration-none text-reset">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-people fs-2 text-danger"></i>
          <div>
            <h3 class="h6 fw-bold mb-1">Manage Accounts</h3>
            <p class="mb-0 text-muted">Add, edit, or remove users</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a href="/admin/recipes" class="tile text-decoration-none text-reset">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-journal-richtext fs-2 text-info"></i>
          <div>
            <h3 class="h6 fw-bold mb-1">Manage Recipes</h3>
            <p class="mb-0 text-muted">Separate User & AI recipes</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-12 col-md-4">
      <a href="/admin/meal-plans" class="tile text-decoration-none text-reset">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-clipboard-data fs-2 text-success"></i>
          <div>
            <h3 class="h6 fw-bold mb-1">Manage Meal Plans</h3>
            <p class="mb-0 text-muted">View and manage generated plans</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</main>
</body>
</html>
