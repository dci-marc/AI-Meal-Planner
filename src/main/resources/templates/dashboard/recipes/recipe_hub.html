<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Recipe Management â€¢ AI Meal Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background:#f6f8fb; }
        .wrap { max-width: 1100px; }
        .section-title { font-weight:800; letter-spacing:.2px; color:#0f172a; }
        .tile { display:flex; align-items:center; gap:1rem; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:16px; padding:22px; box-shadow:0 6px 20px rgba(0,0,0,.06); transition:transform .08s ease, box-shadow .08s ease; text-decoration:none; color:inherit; }
        .tile:hover { transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.08); }
        .tile .icon { width:64px; height:64px; border-radius:16px; display:flex; align-items:center; justify-content:center; font-size:32px; }
        .tile h3 { font-size:1.25rem; margin:0; font-weight:700; }
        .tile p { margin:2px 0 0; color:#667085; }
        .i-blue { background:#e6f0ff; color:#1b5cff; }
        .i-teal { background:#e6fffb; color:#0ea5a7; }
        .i-green { background:#e9ffe9; color:#059669; }
        .i-purple { background:#efe8ff; color:#7c3aed; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navigation_tab :: navigation}"></div>

<main class="wrap container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="section-title h4 mb-3">Recipe Management</h1>
        <a href="/dashboard" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6">
            <a href="/dashboard/recipes/my" class="tile">
                <div class="icon i-teal"><i class="bi bi-journal-bookmark"></i></div>
                <div><h3>My Recipes</h3><p>Create, edit, and manage your own recipes.</p></div>
            </a>
        </div>

        <div class="col-12 col-md-6">
            <a href="/dashboard/recipes/ai" class="tile">
                <div class="icon i-purple"><i class="bi bi-stars"></i></div>
                <div><h3>AI Recipes</h3><p>See AI-generated recipes linked to your account.</p></div>
            </a>
        </div>

        <div class="col-12 col-md-6">
            <a href="/recipes/new" class="tile">
                <div class="icon i-green"><i class="bi bi-plus-circle"></i></div>
                <div><h3>Create Recipe</h3><p>Add a new recipe from scratch.</p></div>
            </a>
        </div>
    </div>
</main>
</body>
</html>
