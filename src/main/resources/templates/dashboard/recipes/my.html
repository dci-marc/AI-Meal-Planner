<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/navigation_tab_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f7fb; }
    .wrap { max-width: 1100px; }
    .truncate-1 { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .card-img-top { width:100%; height:210px; object-fit:cover; object-position:center; background:#eef1f5; }
  </style>
</head>
<body>
<div th:with="loggedInUser=${LoggedInUser}" th:replace="~{fragments/navigation_tab :: navigation}"></div>

<main class="container wrap py-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">

    <!-- Left: Back + Title -->
    <div class="d-flex align-items-center gap-2">
      <h1 class="h4 m-0" th:text="${title}">Recipes</h1>
    </div>

    <!-- Right: Actions -->
    <div class="d-flex align-items-center gap-2">
      <a href="/dashboard/recipes" class="btn btn-outline-secondary btn-sm">Back to Recipe Management</a>
      <a th:if="${scope == 'my'}" href="/dashboard/recipes/new" class="btn btn-primary">
        Add Recipe
      </a>
      <a th:if="${scope == 'ai'}" href="/dashboard/recipes/my" class="btn btn-outline-secondary">
        My Recipes
      </a>
    </div>

  </div>

  <div th:if="${saved}" class="alert alert-success">Recipe created.</div>
  <div th:if="${updated}" class="alert alert-success">Recipe updated.</div>

  <div class="row g-3" th:if="${page.content.size() > 0}">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3" th:each="r : ${page}">
      <div class="card h-100">
        <img class="card-img-top" alt=""
             th:src="${(r.image != null and r.image.imageUrl != null and !#strings.isEmpty(r.image.imageUrl)) ? r.image.imageUrl : '/images/no-image.png'}">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title mb-1 truncate-1" th:title="${r.title}" th:text="${r.title}">Title</h6>
          <div class="text-muted small mb-2">
            <span th:if="${r.preparationTimeMinutes != null}"
                  th:text="${r.preparationTimeMinutes} + ' min'">0 min</span>
            <span th:if="${r.preparationTimeMinutes != null and r.kcalPerServ != null}"> • </span>
            <span th:if="${r.kcalPerServ != null}"
                  th:text="${#numbers.formatDecimal(r.kcalPerServ, 0, 'COMMA', 0, 'POINT')} + ' kcal/serv'"></span>
          </div>
          <div class="mt-auto d-flex gap-2">
            <a th:href="@{'/recipes/' + ${r.id}}" class="btn btn-sm btn-outline-secondary w-50">View</a>
            <a th:href="@{'/dashboard/recipes/' + ${r.id} + '/edit'}"
               class="btn btn-sm btn-outline-primary w-50">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${page.content.size() == 0}" class="text-center text-muted py-5">
    <p th:if="${scope == 'my'}" class="mb-2">You haven’t created any recipes yet.</p>
    <p th:if="${scope == 'ai'}" class="mb-2">No AI recipes linked to your account yet.</p>
    <a th:if="${scope == 'my'}" href="/dashboard/recipes/new" class="btn btn-outline-primary">Create your first recipe</a>
  </div>

  <nav th:if="${page.totalPages > 1}" aria-label="Recipe pagination">
    <ul class="pagination justify-content-center mt-3">
      <li class="page-item" th:classappend="${page.first} ? ' disabled'">
        <a class="page-link"
           th:href="@{${basePath}(page=${page.number - 1}, size=${page.size})}">Previous</a>
      </li>

      <li class="page-item"
          th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
          th:classappend="${i == page.number} ? ' active'">
        <a class="page-link"
           th:text="${i + 1}"
           th:href="@{${basePath}(page=${i}, size=${page.size})}">1</a>
      </li>

      <li class="page-item" th:classappend="${page.last} ? ' disabled'">
        <a class="page-link"
           th:href="@{${basePath}(page=${page.number + 1}, size=${page.size})}">Next</a>
      </li>
    </ul>
  </nav>
</main>
</body>
</html>
