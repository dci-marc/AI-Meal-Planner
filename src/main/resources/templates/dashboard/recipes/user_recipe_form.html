<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode=='edit' ? 'Edit Recipe' : 'New Recipe'}">Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/navigation_tab_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f7f7fb; }
        .wrap { max-width: 920px; }
        .card { border:1px solid rgba(0,0,0,.06); border-radius:18px; }
        .section-title { border-left:4px solid #eb8914; padding-left:.75rem; margin:1.5rem 0 1rem; }
    </style>
</head>
<body>
<div th:with="loggedInUser=${LoggedInUser}" th:replace="~{/fragments/navigation_tab :: navigation}"></div>

<main class="container wrap my-4" th:with="postUrl=${mode=='edit' ? '/dashboard/recipes/' + recipeId : '/dashboard/recipes'}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0" th:text="${mode=='edit' ? 'Edit Recipe' : 'Create Recipe'}">Recipe</h1>
        <a href="/dashboard/recipes/my" class="btn btn-outline-secondary btn-sm">Back to My Recipes</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" th:action="@{${postUrl}}" th:object="${form}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <h5 class="section-title">Basics</h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Title *</label>
                        <input type="text" th:field="*{title}" class="form-control" required
                               th:classappend="${#fields.hasErrors('title')} ? ' is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Difficulty</label>
                        <select th:field="*{difficulty}" class="form-select">
                            <option th:each="d : ${difficulties}" th:value="${d}" th:text="${#strings.toLowerCase(d.name())}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Prep Time (min) *</label>
                        <input type="number" th:field="*{preparationTimeMinutes}" min="0" class="form-control" required
                               th:classappend="${#fields.hasErrors('preparationTimeMinutes')} ? ' is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('preparationTimeMinutes')}" th:errors="*{preparationTimeMinutes}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Servings *</label>
                        <input type="number" step="0.1" th:field="*{servings}" min="0.1" class="form-control" required
                               th:classappend="${#fields.hasErrors('servings')} ? ' is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('servings')}" th:errors="*{servings}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hero Image URL</label>
                        <input type="url" th:field="*{heroImageUrl}" class="form-control" placeholder="https://...">
                    </div>
                </div>

                <h5 class="section-title">Nutrition (per serving, optional)</h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">kcal</label>
                        <input type="number" step="0.01" th:field="*{kcalPerServ}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Protein (g)</label>
                        <input type="number" step="0.01" th:field="*{proteinPerServ}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Carbs (g)</label>
                        <input type="number" step="0.01" th:field="*{carbsPerServ}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fat (g)</label>
                        <input type="number" step="0.01" th:field="*{fatPerServ}" class="form-control">
                    </div>
                </div>

                <h5 class="section-title">Instructions</h5>
                <div class="mb-3">
                    <textarea th:field="*{instructions}" rows="8" class="form-control" placeholder="Write steps here..."></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/dashboard/recipes/my" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn" style="background:#eb8914;color:#fff;">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
