<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Meal Planner - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem 0;
            box-sizing: border-box;
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 380px;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .form-label, .form-check-label { color: #E0E0E0; font-size: 0.9rem; }
        a { color: #00BFA6; font-weight: 500; font-size: 0.9rem; }
        a:hover { color: #eb8914; text-decoration: underline; }
        .btn-primary-amber { background-color: #eb8914; color: #fff; border: none; font-weight: 500; padding: 0.45rem; font-size: 0.95rem; }
        .btn-primary-amber:hover { background-color: #d77d13; }
        .status-region { margin-top: .75rem; }

        .hint {
            font-size: 0.85rem;
            color: #B0BEC5;
        }
    </style>
</head>
<body>
<div class="card-glass">
    <div class="text-center mb-2">
        <img src="/images/Ai_meal_planner_Logo.png" alt="AI Meal Planner Logo" style="width:200px; height:auto; filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));">
        <div class="tagline" style="text-align:center; font-size: .9rem; font-weight:600; color:#B0BEC5; margin-top:.25rem;">AI-powered meal planning</div>
    </div>

    <h4 class="mb-3 text-center">Forgot Password</h4>

    <form th:action="@{/auth/forgot-password}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
        </div>
        <button type="submit" class="btn btn-primary-amber w-100">Send Reset Link</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <div class="status-region">
        <div th:if="${msg}" class="alert alert-success py-2 px-3 mt-2" th:text="${msg}"></div>
        <div th:if="${error}" class="alert alert-danger py-2 px-3 mt-2" th:text="${error}"></div>
    </div>

    <div class="hint mt-3">
        If you created your account with Google, please use
        <a href="/oauth2/authorization/google">Continue with Google</a>.
        Password reset is for email/password accounts.
    </div>

    <div class="text-center mt-3">
        <a th:href="@{/auth/login}"><i class="bi bi-arrow-left"></i> Back to login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
