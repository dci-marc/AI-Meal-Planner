<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Meal Planner - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 420px;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .signup-logo {
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .signup-logo img {
            width: 220px;
            height: auto;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
        }

        .tagline {
            text-align: center;
            font-size: 0.95rem;
            font-weight: 700;
            color: #B0BEC5;
            margin-top: -0.1rem;
            margin-bottom: 1.25rem;
        }

        .btn-signup {
            background-color: #eb8914;
            color: #fff;
            border: none;
            font-weight: 500;
        }
        .btn-signup:hover {
            background-color: #d77d13;
        }

        /*.form-label,*/
        /*.form-check-label {*/
        /*    color: #E0E0E0;*/
        /*}*/

        a {
            color: #00BFA6;
            font-weight: 500;
        }
        a:hover {
            color: #eb8914;
            text-decoration: underline;
        }

        /*.social-btn {*/
        /*    border-radius: 10px;*/
        /*    font-weight: 500;*/
        /*}*/

        /*.btn-outline-danger.social-btn {*/
        /*    background-color: #DB4437;*/
        /*    color: #ffffff;*/
        /*    border-color: #DB4437;*/
        /*}*/
        /*.btn-outline-danger.social-btn:hover {*/
        /*    background-color: #c23b2f;*/
        /*    border-color: #c23b2f;*/
        /*    color: #ffffff;*/
        /*}*/
    </style>
</head>
<body>
<div class="signup-card">
    <div class="signup-logo">
        <img src="/images/New_Logo_Transparent-V2.png" alt="AI Meal Planner Logo">
        <div class="tagline">AI-powered meal planning</div>
        <h3 class="fw-bold">Create Account</h3>
    </div>

    <form th:action="@{/auth/signup}" th:object="${user}" method="post">
        <div th:if="${errors != null}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${errors}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
    </form>

    <div class="text-center mt-3">
        Already have an account? <a th:href="@{/auth/login}">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
