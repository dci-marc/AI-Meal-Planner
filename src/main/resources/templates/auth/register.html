<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Meal Planner - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem 0;
            box-sizing: border-box;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 380px;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .signup-logo { text-align: center; margin-bottom: 0.25rem; }
        .signup-logo img {
            width: 200px; height: auto;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
        }
        .tagline {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #B0BEC5;
            margin-top: -0.1rem;
            margin-bottom: 1rem;
        }

        /* Global status (outside the form) */
        .status-region {
            margin-bottom: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 0.3rem 0;
        }
        .status-region .alert {
            width: 100%;
            margin: 0;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 160ms ease;
        }
        .status-region .alert.show { opacity: 1; }

        .form-label, .form-check-label { color: #E0E0E0; font-size: 0.9rem; }

        .btn-signup {
            background-color: #eb8914;
            color: #fff;
            border: none;
            font-weight: 500;
            padding: 0.45rem;
            font-size: 0.95rem;
        }
        .btn-signup:hover { background-color: #d77d13; }

        .btn-google {
            background-color: #DB4437;
            color: #ffffff;
            border-color: #DB4437;
            padding: 0.45rem;
            font-size: 0.95rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-google:hover {
            background-color: #c23b2f;
            border-color: #c23b2f;
            color: #ffffff;
        }

        a { color: #00BFA6; font-weight: 500; font-size: 0.9rem; }
        a:hover { color: #eb8914; text-decoration: underline; }
    </style>
</head>
<body>
<div class="signup-card">
    <div class="signup-logo">
        <img src="/images/Ai_meal_planner_Logo.png" alt="AI Meal Planner Logo">
    </div>
    <div class="tagline">Create your account</div>

    <th:block th:with="
      hasGlobal=${(param.registerError != null) or (param.tokenInvalid != null) or (param.error != null)}">
        <div class="status-region" aria-live="polite" th:if="${hasGlobal}">
            <div th:if="${param.registerError != null}" class="alert alert-danger show" role="alert">
                Could not create your account. Please try again.
            </div>
            <div th:if="${param.tokenInvalid != null}" class="alert alert-danger show" role="alert">
                Invalid or expired verification token.
            </div>
            <div th:if="${param.error != null}" class="alert alert-danger show" role="alert">
                Something went wrong. Please review the form and try again.
            </div>
        </div>
    </th:block>

    <form th:action="@{/auth/signup}" th:object="${user}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


        <div th:if="${(errors != null and !#lists.isEmpty(errors)) or #fields.hasErrors('*')}"
             class="alert alert-danger show mb-2" role="alert">
            <ul class="mb-0 ps-3">
                <li th:each="err : ${errors}"
                    th:text="${err}"
                    th:if="${errors != null and !#lists.isEmpty(errors)}"></li>
                <li th:each="fe : ${#fields.errors('*')}" th:text="${fe}"></li>
            </ul>
        </div>

        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   id="email"
                   autocomplete="email"
                   required>
        </div>

        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   th:field="*{password}"
                   class="form-control"
                   id="password"
                   autocomplete="new-password"
                   required>
        </div>

        <div class="mb-2">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password"
                   name="confirmPassword"
                   class="form-control"
                   id="confirmPassword"
                   autocomplete="new-password"
                   required>
        </div>

        <button type="submit" class="btn btn-signup w-100">Sign Up</button>

        <div class="text-center my-2">OR</div>

        <button type="button"
                class="btn btn-google w-100"
                onclick="window.location.href='/oauth2/authorization/google'">
            <i class="bi bi-google"></i> Continue with Google
        </button>

        <p class="text-center mt-2" style="font-size:0.8rem; color:#B0BEC5;">
            By continuing, you agree to our
            <a th:href="@{/terms}">Terms</a> and <a th:href="@{/privacy}">Privacy Policy</a>.
        </p>
    </form>

    <div class="text-center mt-2">
        Already have an account? <a th:href="@{/auth/login}">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
