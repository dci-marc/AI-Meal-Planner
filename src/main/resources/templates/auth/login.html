<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Meal Planner - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #00bfa6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 160%;
            max-width: 400px;
            color: #3498db;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .login-logo img {
            width: 160px;
            height: auto;
        }
        .login-logo h3 {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #3498db;
        }
        .tagline {
            text-align: center;
            font-size: 0.9rem;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
        }
        .btn-login {
            background-color: #003366;
            color: #fff;
        }
        .btn-login:hover {
            background-color: #002244;
        }
        .form-label {
            color: #fff;
        }
        .form-check-label {
            color: #fff;
        }
        a {
            color: #fff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">

    <div class="login-logo">

        <img src="/images/transparent_logo.png" alt="AI Meal Planner Logo">
        <h3>AI Meal Planner</h3>
    </div>
    <div class="tagline">AI-powered meal planning made simple.</div>


    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>

        <div class="text-center my-2">OR</div>

        <button type="button" class="btn btn-outline-danger w-100 social-btn">
            <i class="bi bi-google"></i> Continue with Google
        </button>
        <button type="button" class="btn btn-outline-dark w-100 social-btn">
            <i class="bi bi-instagram"></i> Continue with Instagram
        </button>
    </form>

    <div class="text-center mt-3">
        Don't have an account? <a th:href="@{/auth/signup}">Sign up</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
