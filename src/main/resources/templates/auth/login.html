<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Meal Planner - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 420px;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .login-logo img {
            width: 220px;
            height: auto;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
        }

        .tagline {
            text-align: center;
            font-size: 0.98rem;
            font-weight: 700;
            color: #B0BEC5;
            margin-top: -0.1rem;
            margin-bottom: 1.25rem;
        }

        .btn-login {
            background-color: #eb8914;
            color: #fff;
            border: none;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #d77d13;
        }


        .btn-outline-danger.social-btn {
            background-color: #DB4437;
            color: #ffffff;
            border-color: #DB4437;
        }
        .btn-outline-danger.social-btn:hover {
            background-color: #c23b2f;
            border-color: #c23b2f;
            color: #ffffff;
        }

        .form-label,
        .form-check-label {
            color: #E0E0E0;
        }

        a {
            color: #00BFA6;
            font-weight: 500;
        }
        a:hover {
            color: #eb8914;
            text-decoration: underline;
        }

        .social-btn {
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="login-card">

    <div class="login-logo">

        <img src="/images/New_Logo_Transparent-V2.png" alt="AI Meal Planner Logo">
    </div>
    <div class="tagline">AI-powered meal planning</div>


    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>

        <div class="text-center my-2">OR</div>

        <button type="button"
                class="btn btn-outline-danger w-100 social-btn"
                onclick="window.location.href='/oauth2/authorization/google'">
            <i class="bi bi-google"></i> Continue with Google
        </button>
    </form>

    <div class="text-center mt-3">
        Don't have an account? <a th:href="@{/auth/signup}">Sign up</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
