spring.application.name=AI-Meal-Planner

server.port=${PORT:8080}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

# Email verification settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google OAuth2 Settings
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# Food API Settings
fdc.base.url=https://api.nal.usda.gov/fdc/v1
off.base.url=https://world.openfoodfacts.org
fdc.api.key=${FDC_API_KEY}

# AI API Settings
groq.base.url=https://api.groq.com/openai/v1/
groq.api.key=${GROQ_API_KEY}

# Cloudinary Settings
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}

# Security Settings
app.url=${APP_URL:http://localhost:8080}
app.reset.ttl.minutes=${APP_RESET_TTL_MINUTES}
app.security.remember.key=${REMEMBER_ME_KEY}

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.probes.enabled=true
